<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Montserrat&family=Open+Sans:wght@300;400;700&family=Outfit:wght@300;400;600&family=Pacifico&family=Patrick+Hand&family=Poppins:wght@100;600&family=Quintessential&family=Roboto:ital,wght@0,100;0,300;1,100&family=Rowdies:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <div class="main-section" >

      <div class="card-body">

        <div class="card-img">
          <img src="/images/image-equilibrium.jpg" alt="equilibrium card image" class="image" srcset="">
          <div class="hover-icon">
            <img src="/images/icon-view.svg" alt="" srcset="">
          </div>
        </div>

        <div class="card-main">
          <h1>Equilibrium #3429</h1>

          <p id="colletion">Our Equilibrium collection promotes balance and calm.</p>

          <div class="time">
            
            <span>
              <img src="/images/icon-ethereum.svg" alt="" srcset="">
              <h4>0.041ETH</h4>
            </span>

            <span>
              <img src="/images/icon-clock.svg" alt="" srcset="">
              <p>3 days left</p>
            </span>
          </div>
        </div>

        <hr>

        <div class="card-footer">
          <img src="/images/image-avatar.png" alt="" srcset="">
          <p style="color: hsl(215, 51%, 70%);">Creation of <span class="name">Ala Jido</span></p>
        </div>
      </div>

      <!-- Equilibrium #3429

      Our Equilibrium collection promotes balance and calm.

      0.041 ETH
      3 days left
      
      Creation of Jules Wyvern

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </div>
  </section>
</body>
</html>
